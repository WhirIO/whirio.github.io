<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Resilient command line chat platform.">
    <meta name="author" content="https://github.com/aichholzer">
    <link rel="icon" type="image/png" href="./static/img/favicon.png">
    <title>whir.io</title>

    <link href="https://fonts.googleapis.com/css?family=Muli|Oleo+Script" rel="stylesheet">
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">

    <link href="./static/css/whir.io.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <p style="text-align: center;">
                    <img src="./static/img/whir.png" alt="whir.io" class="logo" />
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <pre>$> npm install -g whir.io</pre>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h4>Options:</h4>
                <ul>
                    <li><code>--user</code> || <code>-u</code> Your username (per channel) <code class="tag">Required</code></li>
                    <li><code>--channel</code> || <code>-c</code> Channel you are joining (or creating)</li>
                    <li><code>--host</code> || <code>-h</code> Whir's host <code class="tag">Default: chat.whir.io</code></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h4>Run:</h4>
                <pre>$> whir.io --user=stefan --channel=friends</pre>
                <pre>$> whir.io -u=stefan -c=friends</pre>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h4>Enjoy!</h4>
            </div>
        </div>
        <footer class="footer">
            <p>
                <a href="https://github.com/WhirIO"><i class="fa fa-github-alt fa-1x" aria-hidden="true"></i></a>
                <a href="https://github.com/aichholzer"><i class="fa fa-heart fa-1x" aria-hidden="true"></i></a>
                <a href="http://goo.gl/kBXsBE"><i class="fa fa-globe fa-1x" aria-hidden="true"></i></a>
            </p>
        </footer>
    </div>
    <script src="./static/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://use.fontawesome.com/55b0a87b1f.js"></script>

</body>
</html>
